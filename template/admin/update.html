 {% extends 'admin/headerfooter1.html' %}
 {% block content %}

				
				<!--content-->
			<div class="content">
<div class="women_main">
	<!-- start content -->
	<div class="grids">
					<div class="progressbar-heading grids-heading">
						<h4 style="color:red; text-align: center;">{{error}}</h4>
						<h2>Form</h2>
					</div>
					<div class="panel panel-widget forms-panel">
						<div class="forms">
							<div class="form-grids widget-shadow" data-example-id="basic-forms"> 
								<div class="form-title">
									<h4>Basic Form :</h4>
								</div>
								{% for x in details %}
								<div class="form-body">
									<form action="/admin_update/?uid={{x.id}}" method="post" enctype="multipart/form-data" > 
										{% csrf_token %}
										<div class="form-group">
										<label>Name</label> 
										<input type="text" name="name" class="form-control" placeholder="" value="{{x.name}}" required="">
										</div>
										<div class="form-group">
										<label>Price</label> 
										<input type="text" name="price" class="form-control" placeholder="" value="{{x.price}}" required="">
										</div> 
										<div class="form-group">
										<label>Description</label> 
										<input type="text" name="desc" class="form-control" placeholder="" value="{{x.desc}}" required="">
										</div> 
										<div class="form-group">
										<label for="exampleInputFile">Image</label> 
										<img src="{{x.image.url}}" width="200" height="200">
										</div> 

										<div class="form-group">
											<label for="exampleInputgender">Do you want to update image</label> 
										
										<div class="radio">
													<label>
													  <input type="radio" name="imgup" value="yes" onchange="hide();" id="chkYes" required>
													  yes
													</label>
												</div>
												<div class="radio">
													<label>
													<input type="radio" name="imgup" value="no" onchange="hide();" checked required>
													no
													</label>
												</div>
										</div> 
										<div class="form-group" id="fileimg" style="display: none;">
											<label for="img">File input</label>
											<input type="file" name="image" id="img">
										</div>
									
										<div class="form-group">
											<label>Gender</label> 
										
										<div class="radio">
													<label>
													  <input type="radio" name="gender" value="female" {% if x.gender == "female" %}checked {% else %} {% endif %}required="">
													  Female
													</label>
												</div>
												<div class="radio">
													<label>
													<input type="radio" name="gender" value="male" {% if x.gender == "male" %}checked {% else %} {% endif %} required="">
													Male
													</label>
												</div>

										</div> 
										<div class="form-group">
										<label>Category</label> 
										<input type="text" name="category" class="form-control" placeholder="" value="{{x.category}}" required="">
										</div>
										<button type="submit" class="btn btn-default">Submit</button>

									</form> 
									{% endfor %}
								</div>
							</div>
						</div>
					</div>
					<script type="text/javascript">
						function hide(){
							var chkYes = document.getElementById("chkYes");
							var filediv = document.getElementById("fileimg");

						filediv.style.display = chkYes.checked ? "block" : "none";
						if (chkYes.checked){
							var img = document.getElementById("img").required = true;

						}
                        else{
                        	var img = document.getElementById("img").required = false
                        }
						}
					</script>
					{% endblock %}
