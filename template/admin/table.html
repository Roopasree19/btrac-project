 {% extends 'admin/headerfooter1.html' %}
 {% block content %}
 <script src="https://kit.fontawesome.com/12e90061e5.js" crossorigin="anonymous"></script>
  
<div class="container-fluid">
  <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">name</th>
      <th scope="col">price</th>
      <th scope="col">desc</th>
      <th scope="col">image</th>
      <th scope="col">gender</th>
      <th scope="col">category</th>
    </tr>
  </thead>
  <tbody>
 {% for x in details %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{x.name}}</td>
      <td>{{x.price}}</td>
      <td>{{x.desc}}</td>
      <td><img src="{{x.image.url}}" width="200" height="200"></td>
      <td>{{x.gender}}</td>
      <td>{{x.category}}</td>
      <td><a href="/admin_update/?uid={{x.id}}"><i class="fa fa-edit"></i></a></td>
      <td><a href="/admin_delete/?did={{x.id}}"><i class="fa fa-trash"></i></a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
										
									
{% endblock %}
